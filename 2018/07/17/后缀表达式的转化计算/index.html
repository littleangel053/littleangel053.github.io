  <section id="post-content" class="article-content post">
    <h4 id="在学习了栈之后-我们接着来应用所学把中缀表达式转换成后缀表达式和计算结果输出，每行代码后我都有写详细的解说，这样方便理解"><a href="#在学习了栈之后-我们接着来应用所学把中缀表达式转换成后缀表达式和计算结果输出，每行代码后我都有写详细的解说，这样方便理解" class="headerlink" title="在学习了栈之后 我们接着来应用所学把中缀表达式转换成后缀表达式和计算结果输出，每行代码后我都有写详细的解说，这样方便理解"></a>在学习了栈之后 我们接着来应用所学把中缀表达式转换成后缀表达式和计算结果输出，每行代码后我都有写详细的解说，这样方便理解</h4><h5 id="首先电脑并不是像人一样知道每个运算符的关系，所以我们先告诉它"><a href="#首先电脑并不是像人一样知道每个运算符的关系，所以我们先告诉它" class="headerlink" title="首先电脑并不是像人一样知道每个运算符的关系，所以我们先告诉它"></a>首先电脑并不是像人一样知道每个运算符的关系，所以我们先告诉它</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">$  var comper=new Array();//写定优先级关系，方便判断</span><br><span class="line">                    /*  +   -    *    /   (    )   #   */</span><br><span class="line">    comper[0]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;); //+</span><br><span class="line">    comper[1]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;); //-</span><br><span class="line">    comper[2]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;);   //*</span><br><span class="line">    comper[3]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;);   ///</span><br><span class="line">    comper[4]=new Array(&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;&apos;,&apos;1&apos;,&apos;1&apos;); //(</span><br><span class="line">    comper[5]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;);   //)</span><br><span class="line">    comper[6]=new Array(&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;&apos;,&apos;0&apos;);//#</span><br><span class="line">    function get(a,b)&#123;//获取你字符串的每一次想比较的运算符的大小，按照上表找到对应的0，1，-1方便知道他们是什么关系，用不用出栈</span><br><span class="line">        var bb=[&apos;+&apos;,&apos;-&apos;,&apos;*&apos;,&apos;/&apos;,&apos;(&apos;,&apos;)&apos;,&apos;#&apos;];//一共就这几个运算符</span><br><span class="line">        var before;//原来栈顶的运算符</span><br><span class="line">        var after;//后来加进去想要与之前的比较的运算符</span><br><span class="line">        for(var j=0;j&lt;bb.length;j++)&#123;</span><br><span class="line">            if(a==bb[j])&#123;//判断原来的是哪个运算符，然后记住他的行坐标</span><br><span class="line">                before=j;</span><br><span class="line">            &#125;</span><br><span class="line">            if(b==bb[j])&#123;//判断后来的是哪个运算符，然后记住他的列坐标</span><br><span class="line">                after=j;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        var zuhe=comper[before][after];//传到你一开始设的比较的数组中，根据返回值判断大小，类似c里面字符串比较</span><br><span class="line">        return parseInt(zuhe);</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h5 id="其次我们写将“中缀表达式”变成“后缀表达式”的代码"><a href="#其次我们写将“中缀表达式”变成“后缀表达式”的代码" class="headerlink" title="其次我们写将“中缀表达式”变成“后缀表达式”的代码"></a>其次我们写将“中缀表达式”变成“后缀表达式”的代码</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">$ function infix(str)&#123;</span><br><span class="line">        var sign = [];//运算数组</span><br><span class="line">        var result = [];//结果数组</span><br><span class="line">        sign.push(&quot;#&quot;);//在栈底放入一个#，遇到#代表到底了</span><br><span class="line">        for(var i = 0;i&lt;str.length;i++)&#123;//判断数字，注意你打的是字符串要转化成数字</span><br><span class="line">           if(!isNaN(parseInt(str[i])))&#123;//js判断是不是数字的方法</span><br><span class="line">               result.push(parseInt(str[i]));//是据放入结果栈</span><br><span class="line">           &#125;  </span><br><span class="line">           else&#123;//开始判断运算符</span><br><span class="line">               if(str[i]==&apos;(&apos;)&#123;//是“（ ”直接放入运算符栈</span><br><span class="line">                   sign.push(str[i]);</span><br><span class="line">                &#125;</span><br><span class="line">               else if(str[i]==&apos;)&apos;)&#123;//是“ ）”把到“（ ”之间的全都出栈到结果栈</span><br><span class="line">                    while(sign[sign.length-1]!=&apos;(&apos;)&#123;</span><br><span class="line">                        result.push(sign.pop());</span><br><span class="line">                    &#125;</span><br><span class="line">                    sign.pop();</span><br><span class="line">                &#125;</span><br><span class="line">                else&#123;</span><br><span class="line">                    var daxiao=get(sign[sign.length-1],str[i])//比较栈顶元素sign[sign.length-1]与要入栈元素</span><br><span class="line">                    if(daxiao==-1)&#123;//后来的元素大，直接放入栈</span><br><span class="line">                        sign.push(str[i]);</span><br><span class="line">                    &#125;</span><br><span class="line">                    else if(daxiao&gt;=0)&#123;//其余情况不是后面的小就是一样，那么需要把比你后来大的运算符出栈到结果栈</span><br><span class="line">                        do&#123;</span><br><span class="line">                        result.push(sign.pop());//把从运算栈出来的直接放入结果栈</span><br><span class="line">                        &#125;while(get(sign[sign.length-1],str[i])&gt;0);//满足里面的大就进入循环，不大跳出来</span><br><span class="line">                        sign.push(str[i]);//最后你要把你想放进去的运算符最后放进去</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return result;//最后把后缀表达式写出来</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h5 id="最后我们将后缀表达式转换成计算结果代码如下"><a href="#最后我们将后缀表达式转换成计算结果代码如下" class="headerlink" title="最后我们将后缀表达式转换成计算结果代码如下"></a>最后我们将后缀表达式转换成计算结果代码如下</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">$ function jisuan(result)&#123;//把后缀表达式作为形参传进来</span><br><span class="line">        var bianhua=[];//设置一个中转的数组，只要碰见数就往里面传</span><br><span class="line">        for( var i=0;i&lt;result.length;i++)&#123;</span><br><span class="line">            if(!isNaN(result[i]))&#123;//只要碰见数就往bianhua这个数组里面传</span><br><span class="line">                bianhua.push(result[i]);</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                var b=bianhua.pop();//是栈顶的元素</span><br><span class="line">                var a=bianhua.pop();//就是栈顶后面的元素，即就是运算符前相邻的两个数运算</span><br><span class="line">                switch(result[i])&#123;</span><br><span class="line">                case &apos;+&apos;:bianhua.push(a+b);</span><br><span class="line">                break;</span><br><span class="line">                case &apos;-&apos;:bianhua.push(a-b);//+和*倒是没有什么，/和-要注意是后来的数去运算前面的</span><br><span class="line">                break;</span><br><span class="line">                case &apos;*&apos;:bianhua.push(a*b);</span><br><span class="line">                break;</span><br><span class="line">                case &apos;/&apos;:bianhua.push(a/b);</span><br><span class="line">                break;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    return bianhua[0];//最后运算完了就剩一个元素bianhua[0]</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
