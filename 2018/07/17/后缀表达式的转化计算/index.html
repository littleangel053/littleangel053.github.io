  <section id="post-content" class="article-content post">
    <p>####在学习了栈之后 我们接着来应用所学把中缀表达式转换成后缀表达式和计算结果输出</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line">$ var comper=new Array();//写定优先级关系，方便判断</span><br><span class="line">                    /*  +   -    *    /   (    )   #   */</span><br><span class="line">    comper[0]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;); //+</span><br><span class="line">    comper[1]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;); //-</span><br><span class="line">    comper[2]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;);   //*</span><br><span class="line">    comper[3]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;);   ///</span><br><span class="line">    comper[4]=new Array(&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;&apos;,&apos;1&apos;,&apos;1&apos;); //(</span><br><span class="line">    comper[5]=new Array(&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;1&apos;,&apos;-1&apos;,&apos;1&apos;,&apos;1&apos;);   //)</span><br><span class="line">    comper[6]=new Array(&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;-1&apos;,&apos;&apos;,&apos;0&apos;);//#</span><br><span class="line">    function get(a,b)&#123;</span><br><span class="line">        var bb=[&apos;+&apos;,&apos;-&apos;,&apos;*&apos;,&apos;/&apos;,&apos;(&apos;,&apos;)&apos;,&apos;#&apos;];</span><br><span class="line">        var before;</span><br><span class="line">        var after;</span><br><span class="line">        for(var j=0;j&lt;bb.length;j++)&#123;</span><br><span class="line">            if(a==bb[j])&#123;</span><br><span class="line">                before=j;</span><br><span class="line">            &#125;</span><br><span class="line">            if(b==bb[j])&#123;</span><br><span class="line">                after=j;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        var zuhe=comper[before][after];</span><br><span class="line">        return parseInt(zuhe);</span><br><span class="line">    &#125;</span><br><span class="line">    function infix(str)&#123;</span><br><span class="line">        var sign = [];</span><br><span class="line">        var result = [];</span><br><span class="line">        sign.push(&quot;#&quot;);</span><br><span class="line">        for(var i = 0;i&lt;str.length;i++)&#123;</span><br><span class="line">           if(!isNaN(parseInt(str[i])))&#123;</span><br><span class="line">               result.push(parseInt(str[i]));</span><br><span class="line">           &#125;  </span><br><span class="line">           else&#123;</span><br><span class="line">               if(str[i]==&apos;(&apos;)&#123;</span><br><span class="line">                   sign.push(str[i]);</span><br><span class="line">                &#125;</span><br><span class="line">               else if(str[i]==&apos;)&apos;)&#123;</span><br><span class="line">                    while(sign[sign.length-1]!=&apos;(&apos;)&#123;</span><br><span class="line">                        result.push(sign.pop());</span><br><span class="line">                    &#125;</span><br><span class="line">                    sign.pop();</span><br><span class="line">                &#125;</span><br><span class="line">                else&#123;</span><br><span class="line">                    var daxiao=get(sign[sign.length-1],str[i])</span><br><span class="line">                    if(daxiao==-1)&#123;</span><br><span class="line">                        sign.push(str[i]);</span><br><span class="line">                    &#125;</span><br><span class="line">                    else if(daxiao&gt;=0)&#123;</span><br><span class="line">                        do&#123;</span><br><span class="line">                        result.push(sign.pop());</span><br><span class="line">                        &#125;while(get(sign[sign.length-1],str[i])&gt;0);</span><br><span class="line">                        sign.push(str[i]);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return result;</span><br><span class="line">    &#125;</span><br><span class="line">    function jisuan(result)&#123;</span><br><span class="line">        var bianhua=[];</span><br><span class="line">        for( var i=0;i&lt;result.length;i++)&#123;</span><br><span class="line">            if(!isNaN(result[i]))&#123;</span><br><span class="line">                bianhua.push(result[i]);</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                var b=bianhua.pop();</span><br><span class="line">                var a=bianhua.pop();</span><br><span class="line">                switch(result[i])&#123;</span><br><span class="line">                case &apos;+&apos;:bianhua.push(a+b);</span><br><span class="line">                break;</span><br><span class="line">                case &apos;-&apos;:bianhua.push(a-b);</span><br><span class="line">                break;</span><br><span class="line">                case &apos;*&apos;:bianhua.push(a*b);</span><br><span class="line">                break;</span><br><span class="line">                case &apos;/&apos;:bianhua.push(a/b);</span><br><span class="line">                break;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    return bianhua[0];</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
