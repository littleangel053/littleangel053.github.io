    <h3 id="单向列表"><a href="#单向列表" class="headerlink" title="单向列表"></a>单向列表</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">$ function node(element)&#123;/*新建一个空节点*/</span><br><span class="line">    this.element=element;/*数据域*/</span><br><span class="line">    this.next=null;/*指针域*/</span><br><span class="line">&#125;</span><br><span class="line">    function list()&#123;/*新建一个链表*/</span><br><span class="line">        this.head=new node(&quot;head&quot;);</span><br><span class="line">        this.find=find;</span><br><span class="line">        this.insert=insert;</span><br><span class="line">        this.remove=remove;</span><br><span class="line">        this.show=show;</span><br><span class="line">&#125;</span><br><span class="line">/*寻找*/</span><br><span class="line">    function find(item)&#123;/*item代表要找的值*/</span><br><span class="line">        var current=this.head;/*新建一个节点指向头结点*/</span><br><span class="line">    while(current.next!=null&amp;&amp;current.element!=item)&#123;/*不空and不是你要找的*/</span><br><span class="line">    current=current.next;/*往下找*/</span><br><span class="line">    &#125;</span><br><span class="line">    return current;</span><br><span class="line">    &#125;</span><br><span class="line"> /*插入*/</span><br><span class="line">    function insert(newElement,item)&#123;/*想要插入的元素.位置*/</span><br><span class="line">    var newNode=new node(newElement);/*把想插的建一个新节点装它*/</span><br><span class="line">    var current=this.find(item);/*找他的位置*/</span><br><span class="line">    newNode.next=current.next;/*新插入的节点的指针指向原来前面的下一个位置和后面的连上*/</span><br><span class="line">    current.next=newNode;/*原来的下一个的指针指向新节点的数据域*/</span><br><span class="line">    &#125;</span><br><span class="line">/*删除*/</span><br><span class="line">    function remove(item)&#123;/*item是值*/</span><br><span class="line">    var temp=this.find(item);/*把要删的放入一个新的temp里*/</span><br><span class="line">    var current=this.head/*赋予它从头开始找*/</span><br><span class="line">    while(current.next!=null&amp;&amp;current.next.element!=item)&#123;/*下一个不是空，and值不是我们要找的*/</span><br><span class="line">        current=current.next;</span><br><span class="line">    &#125;</span><br><span class="line">    current.next=temp.next;</span><br><span class="line">    &#125;</span><br><span class="line">/*展示*/</span><br><span class="line">    function show()&#123;</span><br><span class="line">    var current=this.head;</span><br><span class="line">    while(current.next!=null)&#123;</span><br><span class="line">        console.log(current.next.element);</span><br><span class="line">        current=current.next;</span><br><span class="line">    &#125;</span><br><span class="line">    &#125;</span><br><span class="line">var l=new list();</span><br><span class="line">l.insert(&quot;a&quot;,&quot;head&quot;);</span><br><span class="line">l.insert(&quot;b&quot;,&quot;a&quot;);</span><br><span class="line">l.insert(&quot;c&quot;,&quot;b&quot;);</span><br><span class="line">l.show();</span><br><span class="line">l.remove(&quot;b&quot;);</span><br><span class="line">l.show();</span><br></pre></td></tr></table></figure>
<h4 id="效果就是排个序a，b，c；然后删除b的图片；"><a href="#效果就是排个序a，b，c；然后删除b的图片；" class="headerlink" title="效果就是排个序a，b，c；然后删除b的图片；"></a>效果就是排个序a，b，c；然后删除b的图片；</h4><p><img src="/images/1.png" alt=""></p>
<h3 id="双向链表"><a href="#双向链表" class="headerlink" title="双向链表"></a>双向链表</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">$/*新建*/</span><br><span class="line">    function node(element)&#123;/*新建一个空节点*/</span><br><span class="line">    this.element=element;/*数据域*/</span><br><span class="line">    this.next=null;/*后继指针域*/</span><br><span class="line">    this.pre=null;/*前驱指针域*/</span><br><span class="line">    &#125;</span><br><span class="line">/*新建双链表*/</span><br><span class="line">    function list()&#123;</span><br><span class="line">        this.head=new node(&quot;head&quot;);</span><br><span class="line">        this.find=find;</span><br><span class="line">        this.insert=insert;</span><br><span class="line">        this.remove=remove;</span><br><span class="line">        this.show=show;</span><br><span class="line">    &#125;</span><br><span class="line">/*寻找*/</span><br><span class="line">    function find(item)&#123;/*item代表要找的值*/</span><br><span class="line">        var current=this.head;/*新建一个节点指向头结点*/</span><br><span class="line">    while(current.next!=null&amp;&amp;current.element!=item)&#123;/*不空and不是你要找的*/</span><br><span class="line">    current=current.next;/*往下找*/</span><br><span class="line">    &#125;</span><br><span class="line">    return current;</span><br><span class="line">    &#125;</span><br><span class="line"> /*插入*/</span><br><span class="line">    function insert(newElement,item)&#123;/*想要插入的元素.位置*/</span><br><span class="line">    var newNode=new node(newElement);/*把想插的建一个新节点装它*/</span><br><span class="line">    var current=this.find(item);/*找他的位置*/</span><br><span class="line">    newNode.next=current.next;/*新插入的节点的指针指向原来前面的下一个位置和后面的连上*/</span><br><span class="line">    newNode.pre=current;/*新的前驱指针指向前一个数据域*/</span><br><span class="line">    if(newNode.next!=null)&#123;</span><br><span class="line">        newNode.next.pre=newNode;/*原来的下一个的前驱指针（也就是新节点的下一个）指向新节点的数据域*/</span><br><span class="line">    &#125;current.next=newNode;/*原来的后继节点指向新节点*/</span><br><span class="line">    &#125;</span><br><span class="line">/*删除*/</span><br><span class="line">    function remove(item)&#123;/*item是值*/</span><br><span class="line">    var temp=this.find(item);/*把要删的放入一个新的temp里*/</span><br><span class="line">    var current=this.head/*赋予它从头开始找*/</span><br><span class="line">    while(current.next!=null&amp;&amp;current.next.element!=item)&#123;/*下一个不是空，and值不是我们要找的*/</span><br><span class="line">        current=current.next;</span><br><span class="line">    &#125;</span><br><span class="line">    if(current.next==null)&#123;/*找到最后他都是空的就是不存在*/</span><br><span class="line">        alert(&quot;不存在该节点&quot;);</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    current.next=current.next.next; /*存在找到的话就让前一个的指针域指向要删除的（前一个的下一个的下一个）下一个数据域*/</span><br><span class="line">    if(current.next!=null)&#123;/*要是删除的后一个是空那么它没有前继指针所以得判断*/</span><br><span class="line">        current.next.pre=current;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">/*展示*/</span><br><span class="line">    function show()&#123;</span><br><span class="line">    var current=this.head;</span><br><span class="line">    while(current.next!=null)&#123;</span><br><span class="line">        console.log(current.next.element);</span><br><span class="line">        current=current.next;</span><br><span class="line">    &#125;</span><br><span class="line">    &#125;</span><br><span class="line">var l=new list();</span><br><span class="line">l.insert(&quot;a&quot;,&quot;head&quot;);</span><br><span class="line">l.insert(&quot;b&quot;,&quot;a&quot;);</span><br><span class="line">l.insert(&quot;c&quot;,&quot;b&quot;);</span><br><span class="line">l.show();</span><br><span class="line">l.remove(&quot;b&quot;);</span><br><span class="line">l.show();</span><br></pre></td></tr></table></figure>
