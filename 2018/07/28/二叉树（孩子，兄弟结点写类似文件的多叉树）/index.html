  <section id="post-content" class="article-content post">
    <h4 id="本次我们要利用二插树来模拟写一个多叉树"><a href="#本次我们要利用二插树来模拟写一个多叉树" class="headerlink" title="本次我们要利用二插树来模拟写一个多叉树"></a>本次我们要利用二插树来模拟写一个多叉树</h4><h5 id="首先我们先定义一个节点和一棵树"><a href="#首先我们先定义一个节点和一棵树" class="headerlink" title="首先我们先定义一个节点和一棵树"></a>首先我们先定义一个节点和一棵树</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">$   function Node(element) &#123;</span><br><span class="line">        this.element = element;</span><br><span class="line">        this.child = null;</span><br><span class="line">        this.borther = null;</span><br><span class="line">        this.parent = null;</span><br><span class="line">    &#125;</span><br><span class="line">    function Tree() &#123;</span><br><span class="line">        this.root = new Node(&quot;root&quot;);</span><br><span class="line">        this.find = find;</span><br><span class="line">        this.insert = insert;</span><br><span class="line">        this.remove = remove;</span><br><span class="line">        this.show = show;</span><br><span class="line">        this.bianli = bianli;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h5 id="紧接着我们要实现对其的增删改查-首先我们写一个查找函数，但是这棵树是没有序的，所以你得去遍历输出，这里用中序遍历举例"><a href="#紧接着我们要实现对其的增删改查-首先我们写一个查找函数，但是这棵树是没有序的，所以你得去遍历输出，这里用中序遍历举例" class="headerlink" title="紧接着我们要实现对其的增删改查,首先我们写一个查找函数，但是这棵树是没有序的，所以你得去遍历输出，这里用中序遍历举例"></a>紧接着我们要实现对其的增删改查,首先我们写一个查找函数，但是这棵树是没有序的，所以你得去遍历输出，这里用中序遍历举例</h5><h6 id="查找"><a href="#查找" class="headerlink" title="查找"></a>查找</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">$      var flag = new Node(&quot; &quot;);</span><br><span class="line">    function bianli(node, num) &#123;</span><br><span class="line">        if (node) &#123;</span><br><span class="line">            bianli(node.child, num);</span><br><span class="line">            if (node.element == num) &#123;</span><br><span class="line">                flag = node;//你得设一个全局的标志位，用flag记录遍历所找到的</span><br><span class="line">            &#125;</span><br><span class="line">            bianli(node.borther, num);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    function find(num) &#123;</span><br><span class="line">        this.bianli(this.root, num);//找到返回的flag</span><br><span class="line">        return flag;</span><br><span class="line">    &#125;</span><br><span class="line">```    </span><br><span class="line">###### 插入</span><br><span class="line">```bush</span><br><span class="line">$    function insert(parentElement, newElement) &#123;//传入父亲节点和你要新插入的节点</span><br><span class="line">        var current = this.root;</span><br><span class="line">        var newNode = new Node(newElement);</span><br><span class="line">        var parentNode = this.find(parentElement);</span><br><span class="line">        if (parentNode.child == null) &#123;//你找的父亲节点没有孩子的话就直接插入</span><br><span class="line">            parentNode.child = newNode;//让父亲的孩子直接是它</span><br><span class="line">            newNode.parent = parentNode;//它的爸爸的parentNode.child</span><br><span class="line">        &#125;</span><br><span class="line">        else &#123;//另一种情况是父亲节点有孩子，那么你插的就会成父亲节点的孩子的兄弟，并且你得把child；parent；borther的指针都得让他有所属</span><br><span class="line">            newNode.borther = parentNode.child;//采用头插，新插入的节点的兄弟是父亲节点的孩子</span><br><span class="line">            parentNode.child = newNode;//新插入的节点变成了父亲节点的孩子</span><br><span class="line">            newNode.parent = parentNode;//新插入的节点的父亲指针域是parentNode</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h6 id="删除"><a href="#删除" class="headerlink" title="删除"></a>删除</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">$     function remove(element)&#123;</span><br><span class="line">        var a = this.find(element);//通过find函数找到要删的</span><br><span class="line">        if(a.parent==null)&#123;//你自己定义的假根不能删，类似于单链表的head节点，让他每次去往这个根上面插就好</span><br><span class="line">            alert(&quot;不能删根&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        else&#123;//其余的，分两种情况，一个是删除兄弟；一个是删孩子</span><br><span class="line">            if(a==a.parent.child)&#123;//删孩子</span><br><span class="line">                 a.parent.child=a.borther;//让本来指向这个孩子的节点指向他的兄弟</span><br><span class="line">            &#125;</span><br><span class="line">           else&#123;//删兄弟</span><br><span class="line">               var current=a.parent.child;</span><br><span class="line">                while(current.borther!=a)&#123;//找你要删掉的兄弟，找不到就继续网下扫兄弟</span><br><span class="line">                    current=current.borther;</span><br><span class="line">                &#125;</span><br><span class="line">                current.borther=current.borther.borther;//让本来指向的兄弟指针指向兄弟的兄弟，就越过一个兄弟</span><br><span class="line">           &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<h6 id="最后是一个简单的show函数的显示"><a href="#最后是一个简单的show函数的显示" class="headerlink" title="最后是一个简单的show函数的显示"></a>最后是一个简单的show函数的显示</h6><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$   function show(parentElement) &#123;</span><br><span class="line">        var current= parentElement.child;//找到你输入的父亲节点的孩子</span><br><span class="line">        while(current)&#123;//找到了这个节点</span><br><span class="line">            console.log(current);//先打印这个本节点（你输入的父亲节点的孩子）</span><br><span class="line">            current=current.borther;//每次打印出同辈兄弟</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
